version: 2
jobs:
  build-and-test:
    macos:
      xcode: "11.1.0"

    steps:
      - checkout

      - run:
          name: Install Swiftlint
          command: brew install swiftlint

      - run:
          name: Test and build iOS
          command: set -o pipefail && xcodebuild -project TartuWeatherProvider.xcodeproj -scheme TartuWeatherProvider -destination 'platform=iOS Simulator,name=iPhone 11 Pro' CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO clean test build | xcpretty

      - run:
          name: SwiftPM Build
          command: swift build

      - run:
          name: Build other platforms
          command: |
            ./build.sh

      - run:
          name: Update pods
          command: |
            sudo gem install cocoapods
            sudo gem cleanup
            curl https://cocoapods-specs.circleci.com/fetch-cocoapods-repo-from-s3.sh | bash -s cf

      - run:
          name: Pod lib lint
          command: pod lib lint --allow-warnings

      - run:
          name: Codeconv
          command: |
            bash <(curl -s https://codecov.io/bash)

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test
